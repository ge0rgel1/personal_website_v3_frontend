<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f3f4f6"/>
  <rect x="50" y="50" width="500" height="300" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Next.js Architecture</text>
  
  <!-- App Router -->
  <rect x="80" y="130" width="120" height="60" fill="#3b82f6" rx="8"/>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">App Router</text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">File-based routing</text>
  
  <!-- Server Components -->
  <rect x="240" y="130" width="120" height="60" fill="#10b981" rx="8"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Server Components</text>
  <text x="300" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Zero-bundle impact</text>
  
  <!-- Client Components -->
  <rect x="400" y="130" width="120" height="60" fill="#f59e0b" rx="8"/>
  <text x="460" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Client Components</text>
  <text x="460" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Interactive UI</text>
  
  <!-- API Routes -->
  <rect x="160" y="220" width="120" height="60" fill="#8b5cf6" rx="8"/>
  <text x="220" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Routes</text>
  <text x="220" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Serverless functions</text>
  
  <!-- Database -->
  <rect x="320" y="220" width="120" height="60" fill="#ef4444" rx="8"/>
  <text x="380" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Database</text>
  <text x="380" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data persistence</text>
  
  <!-- Arrows -->
  <path d="M 140 190 L 140 210 L 220 210 L 220 220" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300 190 L 300 210 L 380 210 L 380 220" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Next.js 15 Application Structure</text>
</svg>
