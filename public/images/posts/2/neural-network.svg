<svg xmlns="http://www.w3.org/2000/svg" width="600" height="350" viewBox="0 0 600 350">
  <rect width="600" height="350" fill="#fefefe"/>
  <rect x="30" y="30" width="540" height="290" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Neural Network Architecture</text>
  
  <!-- Input Layer -->
  <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Input Layer</text>
  <circle cx="80" cy="120" r="15" fill="#3b82f6"/>
  <circle cx="80" cy="160" r="15" fill="#3b82f6"/>
  <circle cx="80" cy="200" r="15" fill="#3b82f6"/>
  <circle cx="80" cy="240" r="15" fill="#3b82f6"/>
  <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">x₁</text>
  <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">x₂</text>
  <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">x₃</text>
  <text x="80" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">x₄</text>
  
  <!-- Hidden Layer 1 -->
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Hidden Layer 1</text>
  <circle cx="200" cy="110" r="15" fill="#10b981"/>
  <circle cx="200" cy="150" r="15" fill="#10b981"/>
  <circle cx="200" cy="190" r="15" fill="#10b981"/>
  <circle cx="200" cy="230" r="15" fill="#10b981"/>
  <circle cx="200" cy="270" r="15" fill="#10b981"/>
  
  <!-- Hidden Layer 2 -->
  <text x="320" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Hidden Layer 2</text>
  <circle cx="320" cy="130" r="15" fill="#f59e0b"/>
  <circle cx="320" cy="170" r="15" fill="#f59e0b"/>
  <circle cx="320" cy="210" r="15" fill="#f59e0b"/>
  <circle cx="320" cy="250" r="15" fill="#f59e0b"/>
  
  <!-- Output Layer -->
  <text x="440" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Output Layer</text>
  <circle cx="440" cy="160" r="15" fill="#ef4444"/>
  <circle cx="440" cy="200" r="15" fill="#ef4444"/>
  <text x="440" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">y₁</text>
  <text x="440" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">y₂</text>
  
  <!-- Connections (sample) -->
  <line x1="95" y1="120" x2="185" y2="110" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="95" y1="120" x2="185" y2="150" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="95" y1="160" x2="185" y2="150" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="95" y1="200" x2="185" y2="190" stroke="#94a3b8" stroke-width="1.5"/>
  
  <line x1="215" y1="150" x2="305" y2="170" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="215" y1="190" x2="305" y2="210" stroke="#94a3b8" stroke-width="1.5"/>
  
  <line x1="335" y1="170" x2="425" y2="160" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="335" y1="210" x2="425" y2="200" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- Activation functions -->
  <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Activation: ReLU → Sigmoid → Softmax</text>
  
  <!-- Mathematical notation -->
  <text x="520" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">σ(z) = 1/(1+e⁻ᶻ)</text>
  <text x="520" y="180" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">z = Wx + b</text>
</svg>
