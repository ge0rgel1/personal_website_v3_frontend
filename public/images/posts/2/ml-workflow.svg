<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <rect width="700" height="400" fill="#f8fafc"/>
  <rect x="50" y="50" width="600" height="300" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
  
  <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0f172a">Machine Learning Workflow</text>
  
  <!-- Data Collection -->
  <circle cx="120" cy="150" r="40" fill="#3b82f6"/>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Data</text>
  <text x="120" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Collection</text>
  
  <!-- Data Preprocessing -->
  <rect x="210" y="120" width="80" height="60" fill="#10b981" rx="8"/>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Data</text>
  <text x="250" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Preprocessing</text>
  <text x="250" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Clean & Transform</text>
  
  <!-- Model Training -->
  <polygon points="350,120 410,140 410,180 350,200 290,180 290,140" fill="#f59e0b"/>
  <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Model</text>
  <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Training</text>
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Algorithm Learning</text>
  
  <!-- Model Evaluation -->
  <rect x="450" y="120" width="80" height="60" fill="#8b5cf6" rx="8"/>
  <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Model</text>
  <text x="490" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Evaluation</text>
  <text x="490" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Performance Metrics</text>
  
  <!-- Deployment -->
  <circle cx="580" cy="150" r="40" fill="#ef4444"/>
  <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Deploy</text>
  <text x="580" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Production</text>
  
  <!-- Arrows -->
  <path d="M 160 150 L 210 150" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 290 150 L 290 150" stroke="#64748b" stroke-width="3" fill="none"/>
  <path d="M 410 150 L 450 150" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 530 150 L 540 150" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Feedback loop -->
  <path d="M 580 190 Q 580 280 350 280 Q 120 280 120 190" stroke="#64748b" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="350" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Continuous Improvement Loop</text>
  
  <!-- Mathematical formulas -->
  <text x="350" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Loss Function: L(θ) = Σ(y - ŷ)²</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
